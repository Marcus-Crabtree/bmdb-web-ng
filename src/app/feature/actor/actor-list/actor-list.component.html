<span class='component-title'>[{{ title }}]</span>
<span>+</span>
<table *ngIf="actors" class='table table-sm table-striped'>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Birthdate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let actor of actors">
            <td>{{actor.id}}</td>
            <td>{{actor.firstName}}</td>
            <td>{{actor.lastName}}</td>
            <td>{{actor.gender}}</td>
            <td>{{actor.birthdate}}</td>
        </tr>
    </tbody>
</table>
